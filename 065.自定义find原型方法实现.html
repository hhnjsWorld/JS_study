<body>
    <script>
        function find() {
            for (const value of object) {
                if (callback(value)) {
                    return value;
                }
            }
            return undefined;
        }
        let arr = [1, 2, 3, 4, 5];
        // console.log(find(arr, function(item) {
        //     return item == 2
        // }));
        /* 原型的方式 */
        Array.prototype.findValue = function(callback) {
            for (const value of this) {
                if (callback(value)) return value;
            }
            return undefined;
        };
        const res = arr.findValue(function(item) {
            return item == 5;
        });
        console.log(res);
    </script>
</body>
