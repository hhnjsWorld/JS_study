    <script>
        //字符串去重
        let str = "我我我 超gaagag             哈哈 ";

        function quchong(str) {
            let newStr = "";
            let len = str.length;
            for (let i = 0; i < len; i++) {
                if (newStr.indexOf(str[i]) == -1) {
                    newStr += str[i].trim();
                }
            }
            return newStr;
        }
        quchong(str)
        console.log(quchong(str));

        //数组去重
        // let arr = [11, 11, 23, 3, 3, 3, 3, 4, 5, 66, 66, 99];

        // quchong(arr)
        // console.log(arr);


        // 数组去重
        let arr = [1, 1, 1, 1, 1, 1, 3, 4, 34, 32, 123, 1, 4, 32, 5, 5, 4, 3];

        //1
        function noRepeat(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr.indexOf(arr[i]) != i) {
                    arr.splice(i, 1); //删除数组元素后数组长度减1后面的元素前移
                    i--; //数组下标回退
                }
            }
            return arr;
        }

        noRepeat(arr); //调用
        console.log(arr); //[1, 23, 3, 5, 6, 7, 9, 8]

        // 判断出现最多的数字

        let a = [1, 2, 2, 2, 2, 3, 3, 3, 4, 5, 6]

        let countArr = []; //定义个数组来储存每个数字出现的次数，数组下标是对应的数字

        for (let j = 0; j < a.length; j++) {
            // 判断是否第一次出现
            if (j === a.indexOf(a[j])) {
                countArr[a[j]] = 1
            } else {
                countArr[a[j]] = countArr[a[j]] + 1
            }
        }

        let maxNum = 0 //储存数字的最多次数

        for (let i = 0; i < countArr.length; i++) {
            if (countArr[i] !== undefined && countArr[i] > maxNum) {
                maxNum = countArr[i]
            }
        }

        for (let j = 0; j < countArr.length; j++) {
            if (maxNum === countArr[j]) {
                console.log('出现最多的数字为：', j);
            }
        }
    </script>
