<script>
    // let set = new Set("hhn", "hhn.com");
    /* 也去重了 */
    let set = new Set("hhnhhns");
    /* 添加size看到了去重后的数量 */
    console.log(set.size);
    /* 判断是否包括某个元素  */
    console.log(set.has('s'));
    /* 列出一个条目查看里面的数据 */
    console.log(set.values());
    /* 清空里面的元素 */
    console.log(set.clear());
    /* 清空完了再看看里面几个去重后的元素 */
    console.log(set.size);
</script>
