<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hhn = '一二三四五六七八九十';
        // slice substr substring
        console.log(hhn.slice(1, 4));
        console.log(hhn.substring(1, 3)); //前面是位置 后面是停的位置（不包括停止位置）
        console.log(hhn.substr(1, 5)); //前面是位置，后面是数量

        console.log(hhn.slice(-4));
        console.log(hhn.substring(3));
        console.log(hhn.substr(-5));


        console.log(hhn.slice(-4, -1));
        console.log(hhn.substring(3));
        console.log(hhn.substr(-5, 3));
    </script>
</body>

</html>
