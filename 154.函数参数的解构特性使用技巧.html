<body></body>
<script>
    /* 如果两边的 */
    /* 解构的特性就是把 结构打散之后赋值给变量 */
    function hhn([name, action]) {
        console.log(name, action);
    }
    hhn(["大郎", "吃药"]);

    function hn(title, {
        score: x,
        ranking: y
    }) {
        console.log(title, x, y);
    }
    hn('数学', {
        score: 100,
        ranking: 1
    });
</script>

</html>
