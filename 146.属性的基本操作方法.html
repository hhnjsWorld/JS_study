<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body></body>
<script>
    /* 这里讲的是怎么读取 以及命名规范 */
    let user = {
        name: "胡海宁",
        /* 特殊的属性 */
        "may age": 18,
    };
    /* 点 . 的方式 */
    console.log(user.name);
    /* [] 这里面要填自负的形式*/
    console.log(user["name"]);
    /* 譬如 ['may age'] 还是['']的方法去做  */
    console.log(user["may age"]);

    console.log("--------------");
    /* dasAlter德语的年龄的意思 */
    user.dasAlter = 19;
    user.get = function() {
        console.log(this);
        return `${this.name}大神的年龄是${this.dasAlter}`;
    };
    console.log(user.get());
    /* 删除 */
    delete user.name; //undefined//删除名字了
    /* 再添加 */
    user.name = '老逼灯'
    console.log(user.get());
</script>

</html>
