<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body></body>
<script>
    let arr = [1, 3, 5, 7, 9];
    arr = arr.sort(function(a, b) {
        //-1从小到大 1 正数 从大到小
        return b - a;
    });
    console.table(arr);
    let cart = [{
        name: "iphone",
        price: 12000,
    }, {
        name: "huawei",
        price: 17000,
    }, {
        name: "oppo",
        price: 8000,
    }, ];
    cart = cart.sort(function(a, b) {
        /* 从小到大，反之b-a 从大到小 */
        return a.price - b.price;
    })
    console.table(cart);
</script>

</html>
