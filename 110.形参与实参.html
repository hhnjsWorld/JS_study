<body></body>
<script>
    /* 实参的数量要对应形参*/
    /* 形参 */
    function sum(a, b, c, d, e) {
        /* 不存在的话显示undefiend */
        console.log(e)
        return a + b + c + d;
    }
    sum();
    /* 实参  实参的适量可以大于形参但是没必要*/
    console.log(sum(1, 2, 3, 4));
</script>
