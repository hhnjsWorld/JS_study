    /* map创造新数组 */
    /* 方法一 欸个数加个数 */
    let step = [1, 2, 3, 4];
    let newStepA = step.map(function(value) {
        return value += 10;
    });
    console.log(newStepA);
    /* 方法二 */

    let newStepB = step.map(function(value, index, array) {
        /* 每个索引对应的数加上10 */
        return array[index] += 10;
    });
    console.table(newStepB);
    /* 总的而言 在其他函数里又调了一个函数 */
