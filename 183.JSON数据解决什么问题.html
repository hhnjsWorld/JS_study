<script>
    //XML过于麻烦 JSON很方便
    /* 
    JSON格式是我们在传递的时候一种聪明的方式

     */
    let data = {
        name: '前端',
        data: {
            title: 'web'
        }
    };

    /* 我们一般用JSON.stringify转换 */
    let json = JSON.stringify(data, null, 2);
    console.log(json);
</script>
