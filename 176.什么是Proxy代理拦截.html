<script>
    'use strict'
    const hn = {
        name: '胡海宁',
        age: 27
    };
    // 取缔这种方式const DATA = Symbol();
    const proxy = new Proxy(hn, {

        get(obj, property) {
            console.log(property);

            return obj[property]
        },
        set(obj, property, value) {
            // console.log(value);
            obj[property] = value;
            return true
        }
    });
    console.log(proxy.name);
    proxy.name = '胡海宁'
</script>
