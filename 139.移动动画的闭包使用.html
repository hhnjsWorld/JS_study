<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<style>
    button {
        position: absolute;
    }
</style>

<body>
    <button info="胡海宁">huhaining</button>
    <button info="hhn.com">大神</button></button>
</body>

<script>
    // setInterval(function() {
    //     a = "3"
    //     console.log(a);
    // }, 1000);
    let btns = document.querySelectorAll('button')

    btns.forEach((ele) => {

        console.log(ele);
        ele.addEventListener('click', () => {
            /* 函数执行一次之后就会产生一个环境区域 */
            let left = 1;
            /* 每个按钮的left都是独享的 */
            console.log(left + ele.innerHTML);
            setInterval(function() {
                ele.style.left = left++ + 'px'
            }, 50)
        })
    })
</script>

</html>
