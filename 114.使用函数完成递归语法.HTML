<script>
    /* 不断的重复的做一件事情 套娃事件 */
    /* 重复事情不定的时候用递归很合适 */

    function recursion(num) {
        // if (num == 1) {
        //     return 1;
        // }
        // return num * recursion(num - 1);
        /* 递归简写 */
        return num == 1 ? 1 : num * recursion(--num);

    }
    /* 传一个数字 3*2*1 递进下去 */
    console.log(recursion(5));
</script>
