<body>
    <script>
        const date = new Date("1996-04-27 08:22:22");
        console.log(Number(date));
        // console.log(Number(date));
        const timestamp = date.valueOf()
        console.log(timestamp);
        //还原时间戳转具体时间
        console.log(new Date(timestamp));
    </script>
