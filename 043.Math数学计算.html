    <script>
        //Math
        // console.log(Math.mim /* max */ (1, 2, 3, 4, 5, 6, 7));
        let array = [77, 88, 99, 11];
        // console.log(Math.max(grade));
        console.log(Math.max.apply(null, array)); // apply call
        console.log(Math.max(Math.ceil(5.1))); //6 向上取整
        console.log(Math.max(Math.floor(5.1))); //5 向下取整
        console.log(Math.round(4.59)); //四舍五入法
    </script>
