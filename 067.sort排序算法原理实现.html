<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 5, 4, 8, 3];
        //sort  原理
        function sort(array) {
            for (const onece in array) {
                for (const isonece in array) {
                    if (array[onece] > array[isonece]) {
                        const temp = array[onece];
                        array[onece] = array[isonece];
                        array[isonece] = temp;
                    }
                }
            }
            return array;
        }
        console.log(sort(arr));
    </script>
</body>

</html>
