        // /* 去除2和3 */

        let hhns = [4, 3, 2, 1];

        function filter(array, callback) {
            let newArrays = [];
            for (const value of array) {
                if (callback(value) === true) {
                    newArrays.push(value);
                }
            }
            return newArrays;
        }
        /* 去除比1.6平方大的数 */
        console.log(
            filter(hhns, value => {
                return value > Math.pow(1.6, 2);
            })
        );
