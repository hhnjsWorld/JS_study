    <script>
        let arr = [1, 22, 333, 333, 55555, 333, 333, 333];

        /* 找出某个元素到底有多少个 */
        function arrayCount(array, item) {
            // console.log(arrayCount(arr, 333));
            return array.reduce(function(total, cur) {
                total += item == cur ? 1 : 0;
                return total;
            }, 0);
        }

        console.log(arrayCount(arr, 333));
