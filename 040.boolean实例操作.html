<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <script>
        while (true) {
            const year = prompt("胡海宁哪年出生的？").trim();
            if (!year) continue;
            console.log(year == "1996" ? "回答正确" : "输入错误");
            break;
        }
    </script>
</body>
