<script>
    /* 为什么能访问show()的方法因为 儿子押进父亲的原型里面了 可以访问到该方法 */
    let hhn = {
        name: '儿子'
    };
    let parent = {
        name: '父亲',
        /* 利用父级打出来的代码 */
        show: function() {
            console.log('parent method' + this.name);
        }
    };
    // console.log(hhn.__proto__ == parent.__proto__);


    /* 设置原型压进去 Object.setPrototypeOf */
    Object.setPrototypeOf(hhn, parent); //把hhn作为原型押进去了
    console.log(hhn);
    hhn.show()
    parent.show()

    /* 获取原型的父级取出来 Object.getPrototypeOf*/
    console.log(Object.getPrototypeOf(hhn));
</script>
