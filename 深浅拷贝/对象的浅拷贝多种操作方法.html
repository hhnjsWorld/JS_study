<script>
    let hhn = {
        name: "胡海宁",
        score: 100,
    };
    /* 给空间 */
    let man = hhn;
    /* 修改了 */
    man.name = "原来的";
    console.log(man);

    let mans = {
        name: hhn.name,
    };
    console.log(mans); //我变了

    let human = mans //关键就是在于给空间 值就能变
        // console.log(hhn);
    let news = (human.name = "我也会变")
        // console.log(hhn);
    console.log(news);
    // console.log(hhn);
    console.log([human]);
    /* 开辟空间 给空间 独享空间才会变 原来的是不会被改变的 */
    console.log(hhn);

    /* 内存地址1 */
    let memoryAddressOne = {
        hostA: "192.168.0.1",
        hostB: "192.168.0.2",
    };

    console.log('----↓浅拷贝↓----');
    /* 浅拷贝流程 */
    /* 如果涉及到多个对象合并的话用 Object.assign()浅拷贝 */
    let memoryAddressTwo = Object.assign({}, memoryAddressOne);
    console.log(memoryAddressTwo);
    memoryAddressTwo.hostA = "Object.assign()浅拷贝替换"; //这里替换了一个属性
    memoryAddressTwo.name = "Object.assign()里的添加"; //这里添加了一个属性
    memoryAddressTwo.hostB = "Object.assign()里的替换如上"; //这里替换了一个属性
    console.log(memoryAddressOne);


    /* 展开语法浅拷贝 */
    /* 只是单纯复制对象的话展开语法 */
    let memoryAddressThree = {...memoryAddressOne
    };
    console.log(memoryAddressThree);
    memoryAddressThree.name = '展开语法浅拷贝' //这里添加了一个属性 



    // console.log(Object.keys(memoryAddressOne));
    // let that = this
    // Object.entries(memoryAddressOne).map(function(val, key) {
    //     // console.log(key);
    //     console.log([val], key);
    //     /* 装填地址 */
    //     // memoryAddressOne['hostC'] = '192.168.0.3' //这个生效
    //     // console.log(memoryAddressOne);
    // });


    /* 内存地址2 */
    let memoryAddressFour = {}

    for (const key in memoryAddressOne) {
        console.log(key);

        memoryAddressFour[key] = memoryAddressOne[key] + 'for in 做了啥事儿';


    }
    /* 给空对象插值的话 空对象 赋予了值 原对象不变 */
    console.log(memoryAddressOne); //这是不变的
    console.log(memoryAddressFour);

    /* 下面这样做 看的就很清晰 */

    // }

</script>
