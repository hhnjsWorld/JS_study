        console.log("胡海宁");
    };
    hhn();

        console.log("胡海宁大神");
    }
    /* 函数是一个对象类型 */
    console.log(hhn instanceof Object);

    function step() {

    var step = function(name) {

    function sum(...args) {
        /* 我接受到一个数据转为数组了 */
        // console.log(args);
        return args.reduce((a, b) => {
            return a + b;
        }, 0);
    }
