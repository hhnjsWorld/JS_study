<body>
    <script>
        const move = (array, from, to) => {
            if (from < 0 || to >= array.length) {
                console.log("不存在");
                return;
            }
            let newArray = [...array];
            let item = newArray.splice(from, 1);
            console.log(item);
            newArray.splice(to, 0, ...item);
            return newArray;
        };
        let array = [1, 2, 3, 4];
        console.log(move(...[array, 2, 3]));
    </script>
