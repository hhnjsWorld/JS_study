<body>
    <script>
        let str = "hhn,huhaining";
        // console.log(str);
        let hn = str.split(",");
        console.log(hn);
        console.log(hn.join("-"));

        let hhn = ["shuaige", "yyds"];
        let gy = [0, 8, 1, 6].toString().split(",");
        hhn = hhn.concat(gy, hn);
        console.log(Object(hhn.join("-")));
        //str注入展开运算符
        let js = [...str, ...hhn].toString().split(",").join("");
        console.log(js);
        //迁移赋值
        let scc = [1, 2, 3, 4];
        console.log(scc.copyWithin(2, 0, 2));
    </script>
