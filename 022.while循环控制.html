<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        function table(
            options = {
                tr: 5,
                td: 3,
            }
        ) {
            document.write(`<table border ='3'  width='100%>'`);
            while (options.tr-- !== 0) {
                let td = options.td;
                // document.write(`<tr><td>${tr}<tr></tr>`);
                document.write(`</tr>`);
                while (td-- !== 0) {
                    document.write(`<td>${td}</td>`);
                }
                document.write(`</td>`);
            }
            document.write(`</table>`);
        }
        table({
            tr: 2,
            td: 10
        })
    </script>
</body>

</html>
