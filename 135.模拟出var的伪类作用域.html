<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

<body></body>
<script>
    /* var的话是又函数作用域 */
    for (var i = 0; i <= 8; i++) {
        console.log(i);
        /* 模拟出一个var里的块级 */
        (function(a) {
            setTimeout(() => {
                console.log(a);
            }, 5000);
        })(i)

    }
</script>

</html>
