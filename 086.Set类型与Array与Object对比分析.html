    /* Set里面不能有重复的值 */
    let set = new Set();
    /* 值类型有一个 字符串类型有两个 */
    set.add("1");

    set.add(1);

        "1": 'hhn.com'
    };
    setObj[1] = "胡海宁";
    console.log(setObj);



    let hhnA = {
