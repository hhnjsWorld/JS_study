<body>

    <div></div>

<script>
    // let set = new WeakSet();
    // set.add(['我的', '你的', '他的'])
    // console.log(set);
    /* 根据内存地址删除 */
    let nodes = new WeakSet();
    // document.querySelectorAll("div").forEach((item) => {
    //     nodes.add(item);
    // });
    let delDiv = document.querySelectorAll("div");
    /* 删除一个元素 */
    delDiv.forEach((delItem) => {
        nodes.add(delItem)
    });
    nodes.delete(delDiv[0])
    console.log(nodes.has(delDiv[1])); //true
    console.log(nodes.has(delDiv[0])); //false
    console.log(nodes);
</script>
